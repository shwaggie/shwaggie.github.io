<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            div {
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            let span = d3.select('body')
                .append("span")
                .html('<img src="tiktok.png" name="TikTok" id="tiktok">' + 
                      '<img src="facebook.png" name="Facebook" id="facebook">' + 
                      '<img src="snapchat.png" name="Snapchat" id="snapchat">' + 
                      '<img src="youtube.png" name="YouTube" id="youtube">' + 
                      '<img src="instagram.png" name="Instagram" id="instagram">')
                .on("mousemove", e => {
                    let coords = d3.pointer(e);
                    d3.select('#Mouse').html("Mouse X: " + Math.abs(Math.floor(coords[0])) + ", Mouse Y: " + Math.abs(Math.floor(coords[1])))});

            let div1 = d3.select('body').append('div')
                .attr("font-size", "20px")
                .attr("id", "In")
                .html("In: ");
            let div2 = d3.select('body').append('div')
                .attr("id", "Out")
                .html("Out: ");
            let div3 = d3.select('body').append('div')
                .attr("id", "Mouse")
                .html("Mouse X:   , Mouse Y:   ");
            
            let tiktok = d3.select('#tiktok')
                .attr("width", "100")
                .attr("height", "100")               
                .on("mouseover", function(){d3.select('#In').html("In: " + tiktok.attr("name"))})
                .on("mouseout", function(){d3.select('#Out').html("Out: " + tiktok.attr("name"))})
                .on("dblclick", function(){window.open("http://tiktok.com", '_blank')})
                .on("mouseenter", function(){
                    let angle = ((Number(tiktok.style("transform").slice(7, -4))) + 90) % 360;
                    tiktok.style("transform", "rotate(" + angle + "deg)");
                })
                .on("mouseleave", function(){
                    let angle = ((Number(tiktok.style("transform").slice(7, -4))) + 90) % 360;
                    tiktok.style("transform", "rotate(" + angle + "deg)");
                });

                    snapchat.style("transform", "rotate(" + angle + "deg)");
                });
            
            let youtube = d3.select('#youtube')
                .attr("width", "100")

                    youtube.style("transform", "rotate(" + angle + "deg)");
                });
            
            let instagram = d3.select('#instagram')
                .attr("width", "100")
                .attr("height", "100")   
                .on("mouseover", function(){d3.select('#In').html("In: " + instagram.attr("name"))})
                .on("mouseout", function(){d3.select('#Out').html("Out: " + instagram.attr("name"))})

                    instagram.style("transform", "rotate(" + angle + "deg)");
                });
            
        </script>
    </body>
</html>
